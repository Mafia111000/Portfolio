{% extends 'base.html' %}
{% block title %}Edit Project</div>{% endblock title %}
{% block body %}
<form method="post" action='/about/'>
{% csrf_token %}

<input type="hidden" name="id" value="1">
  <div class="mb-3">
    <label for="exampleInputEmail1"  class="form-label">Title</label>
    <input type="text" name='title' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1"  class="form-label">Description</label>
    <input type="text" name='desc' class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword2"  class="form-label">year</label>
    <input type="text" name='year' class="form-control" id="exampleInputPassword2">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
